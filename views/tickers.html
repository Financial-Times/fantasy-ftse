{% extends "layout.html" %}

{% block content %}
<style>
body {
  background: #fff1e0;
  font-family: MetricWeb, sans-serif;
  color: #33302d;
}

#ticker-timeseries-controls {
  float: right;
}

#ticker-timeseries text {
  font-family: MetricWeb, sans-serif;
}

.line {
  fill: none;
  stroke: #9e2f50;
  stroke-width: 3px;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.o-teaser--small {
  flex-wrap: wrap;
}

.o-teaser--small .o-teaser__content {
  margin-top: 1em;
}

</style>

<h1>{{ companyName }}</h1>

<div class="o-buttons-group" id='ticker-timeseries-controls'>
  <button class="o-buttons" id="o-buttons--day" data-period=1>day</button>
  <button class="o-buttons" id="o-buttons--week" data-period=7>week</button>
  <button class="o-buttons" id="o-buttons--month" data-period=31 aria-selected="true">month</button>
</div>
<div id='ticker-timeseries'></div>
<div id='ticker-articles'>
  <h3>Recent stories</h3>
  <div class="o-teaser o-teaser--small" data-o-component="o-teaser">
